<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="css/site.css">
<body>
    <div class="container-fluid">

        <!--filters-->
        <div class="row">
            <div class="col-md-11 col-md-offset-1 col-sm-11 col-sm-offset-1 col-xs-11 col-xs-offset-1 col-lg-11 col-lg-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            
                            Panel for filters etc

                        </div>
                    </div>
            </div>
        </div>

        <!--item container-->
        <div class="main_container">
            <div class="row">
                <!--left panel-->
                <div class="col-md-1 col-sm-1 col-xs-1 col-lg-1 rating">

                    <!--info-->
                    <!--rating-->
                    <span class="badge"><h4>1488</h4></span>
                    <!--rate buttons-->
                    <div class="button_row row">
                        <!--buttons-->
                        <button type="button" class="btn btn-success rate">up</button>
                        <button type="button" class="btn btn-default rate">-_-</button>
                        <button type="button" class="btn btn-danger rate">down</button>
                    </div>
                </div>
                <!--content-->
                <div class="col-md-11 col-sm-11 col-xs-11 col-lg-11 ">
                        <img src="img/example.jpg" alt="image" class="img-thumbnail item">
                </div>
                
            </div>
        </div>
    </div>
